<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linked CSS File-->
    <link rel="stylesheet" href="styles.css" />

    <title>Exercise 1</title>
  </head>
  <body>
    <div class="main">
      <img class="logo" src="images/ex1_brand_icon.png" alt="brand-icon" />
      <div>
        <div>
          <img
            class="icons"
            src="images/ex1_username_icon.png"
            alt="username-icon"
          />
          <input class="userInput" type="text" placeholder="Fixoc" />
        </div>
        <div>
          <img
            class="icons"
            src="images/ex1_password_icon.png"
            alt="password-icon"
          />
          <input class="userInput" type="password" placeholder="Password" />
        </div>
        <input class="userButton" type="submit" value="Log in" />
      </div>
    </div>
  </body>
</html>
